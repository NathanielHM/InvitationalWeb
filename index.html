<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Kaizen - Baptism & 1st Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="landing-page">
    <div class="landing-background">
        <div class="floating-clouds">
            <!-- Clouds from left side -->
            <div class="cloud cloud-left cloud1"></div>
            <div class="cloud cloud-left cloud2"></div>
            <div class="cloud cloud-left cloud3"></div>
            <!-- Clouds from right side -->
            <div class="cloud cloud-right cloud4"></div>
            <div class="cloud cloud-right cloud5"></div>
            <div class="cloud cloud-right cloud6"></div>
        </div>
        
        <!-- Floating Hot Air Balloons -->
        <div class="floating-balloons">
            <div class="hot-air-balloon-small balloon1">
                <div class="small-balloon-envelope">
                    <div class="small-balloon-stripes"></div>
                </div>
                <div class="small-balloon-connector"></div>
                <div class="small-balloon-basket"></div>
                <div class="small-balloon-ropes">
                    <div class="small-rope small-rope-left"></div>
                    <div class="small-rope small-rope-right"></div>
                </div>
            </div>
            <div class="hot-air-balloon-small balloon2">
                <div class="small-balloon-envelope">
                    <div class="small-balloon-stripes"></div>
                </div>
                <div class="small-balloon-connector"></div>
                <div class="small-balloon-basket"></div>
                <div class="small-balloon-ropes">
                    <div class="small-rope small-rope-left"></div>
                    <div class="small-rope small-rope-right"></div>
                </div>
            </div>
            <div class="hot-air-balloon-small balloon3">
                <div class="small-balloon-envelope">
                    <div class="small-balloon-stripes"></div>
                </div>
                <div class="small-balloon-connector"></div>
                <div class="small-balloon-basket"></div>
                <div class="small-balloon-ropes">
                    <div class="small-rope small-rope-left"></div>
                    <div class="small-rope small-rope-right"></div>
                </div>
            </div>
            <div class="hot-air-balloon-small balloon4">
                <div class="small-balloon-envelope">
                    <div class="small-balloon-stripes"></div>
                </div>
                <div class="small-balloon-connector"></div>
                <div class="small-balloon-basket"></div>
                <div class="small-balloon-ropes">
                    <div class="small-rope small-rope-left"></div>
                    <div class="small-rope small-rope-right"></div>
                </div>
            </div>
            <div class="hot-air-balloon-small balloon5">
                <div class="small-balloon-envelope">
                    <div class="small-balloon-stripes"></div>
                </div>
                <div class="small-balloon-connector"></div>
                <div class="small-balloon-basket"></div>
                <div class="small-balloon-ropes">
                    <div class="small-rope small-rope-left"></div>
                    <div class="small-rope small-rope-right"></div>
                </div>
            </div>
            <div class="hot-air-balloon-small balloon6">
                <div class="small-balloon-envelope">
                    <div class="small-balloon-stripes"></div>
                </div>
                <div class="small-balloon-connector"></div>
                <div class="small-balloon-basket"></div>
                <div class="small-balloon-ropes">
                    <div class="small-rope small-rope-left"></div>
                    <div class="small-rope small-rope-right"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="envelope-container" id="envelopeContainer">
        <div class="envelope" id="envelope">
            <div class="envelope-body"></div>
            <div class="envelope-flap" id="envelopeFlap"></div>
            <div class="letter" id="letter">
                <div class="letter-content">
                    <div class="letter-header">
                        <div class="wax-seal">
                            <div class="seal-circle"></div>
                            <div class="seal-icon">
                                <div class="seal-bear">
                                    <div class="seal-bear-head">
                                        <div class="seal-bear-ear seal-bear-ear-left"></div>
                                        <div class="seal-bear-ear seal-bear-ear-right"></div>
                                        <div class="seal-bear-face">
                                            <div class="seal-bear-eye seal-bear-eye-left"></div>
                                            <div class="seal-bear-eye seal-bear-eye-right"></div>
                                            <div class="seal-bear-snout"></div>
                                            <div class="seal-bear-nose"></div>
                                            <div class="seal-bear-mouth"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="letter-text">
                        <h1 class="letter-title">You are Invited</h1>
                        <p class="letter-subtitle">Click to open</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
